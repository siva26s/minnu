    <script>
  function createDynamicModal(keyValuePairs) {
    const modalId = 'dynamicModal';
    const modalHtml = `
      <div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="${modalId}Label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="${modalId}Label">Dynamic Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="dynamicForm">
                ${keyValuePairs.map(pair => `
                  <div class="mb-3">
                    <label for="${pair.key}" class="form-label">${pair.key}</label>
                    <input type="text" class="form-control" id="${pair.key}" placeholder="${pair.value}">
                  </div>
                `).join('')}
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    `;
    
    // Insert the modal HTML into the placeholder
    document.getElementById('dynamicModalPlaceholder').innerHTML = modalHtml;
    
    // Add event listener for the save button
    document.getElementById('saveChangesButton').addEventListener('click', function() {
      const formData = {};
      keyValuePairs.forEach(pair => {
        formData[pair.key] = document.getElementById(pair.key).value;
      });
      
      // Add your code here to handle the form data
      console.log(formData);
      
      // Close the modal after saving changes
      const modal = new bootstrap.Modal(document.getElementById(modalId));
      modal.hide();
    });
    
    // Show the modal
    const modal = new bootstrap.Modal(document.getElementById(modalId));
    modal.show();
  }

  // Example usage
  document.getElementById('launchModalButton').addEventListener('click', function() {
    const keyValuePairs = [
      { key: 'App ID', value: 'Enter App ID' },
      { key: 'App Secret', value: 'Enter App Secret' },
      { key: 'Ref Code', value: 'Enter Ref Code' }
    ];
    createDynamicModal(keyValuePairs);
  });
</script>
