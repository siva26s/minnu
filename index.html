	   async function sha256() {
          const myString = `${localStorage.getItem('app_id')}:${localStorage.getItem('secret_id')}`;
          const msgBuffer = new TextEncoder().encode(myString);
          const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
          return hashHex;
        }

		function NextStrick(){
			let symbol=document.getElementById('symbol').value;
			 if(symbol&&symbol.toUpperCase().includes("NSE:NIFTY")&&(symbol.toUpperCase().includes("CE")||symbol.toUpperCase().includes("PE"))){
			 
			 let inputString = symbol;

// Trim the first 9 characters
let trimmedString = inputString.slice(9);

// Use a regular expression to capture the number before 'CE' or 'PE'
let regex = /(\d+)(CE|PE)$/;
let match = trimmedString.match(regex);

if (match) {
  // Extract the number and increase it by 25
  let number = parseInt(match[1]);
  let newNumber = number + 25;

  // Replace the old number with the new number in the trimmed string
  let newTrimmedString = trimmedString.replace(regex, newNumber + match[2]);

  // Combine the first 9 characters with the new trimmed string
  let newString = inputString.slice(0, 9) + newTrimmedString;

  console.log(newString); // Output: NSE:NIFTY2462024325CE or NSE:NIFTY2462024325PE
document.getElementById("symbol").value = newString;
	UpdateLTP(newString);
	
} else {
  console.log("No match found");
}
			 }

       function getTimeStramp() {
          const date = new Date();
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = String(date.getFullYear()).slice(-2); // Get last two digits of the year
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
        }
       
        function createCard(item) {
  const card = document.createElement('div');
  card.className = 'card';
  card.style.width = '18rem';

  const lastPrice = item.v.lp;
  const prevClosePrice = item.v.prev_close_price;
		const change=roundTwoDec(lastPrice - prevClosePrice);
		
  const percentageDifference = ((lastPrice - prevClosePrice) / prevClosePrice * 100).toFixed(2);

  if (lastPrice > prevClosePrice) {
    card.style.backgroundColor = 'green';
    card.style.color = 'white';
  } else {
    card.style.backgroundColor = 'red';
    card.style.color = 'white';
  }

  const cardBody = `
    <div class="card-body">
    	<h5 class="card-title">${lastPrice}</h5>
      	<h5 class="card-title">${item.v.symbol}</h5>
      	<h5 class="card-text">(${change}) ${percentageDifference}%</h5>
    </div>
  `;

  card.innerHTML = cardBody;
  return card;
}

    function refresh35Seconds() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinutes = now.getMinutes();
            const startTime = new Date(now);
            const endTime = new Date(now);

            startTime.setHours(9, 15, 0); // 9:15 AM
            endTime.setHours(15, 30, 0);  // 3:30 PM

            if (now >= startTime && now <= endTime) {
                // If within the time range, start the interval
